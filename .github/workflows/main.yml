name: Ruby

on:
  schedule:
    - cron: '0 18 * * *'   # 日本時間 03:00
    - cron: '0 19 * * *'   # 日本時間 04:00
    - cron: '0 20 * * *'   # 日本時間 05:00
    - cron: '0 21 * * *'   # 日本時間 06:00
    - cron: '0 22 * * *'   # 日本時間 07:00
    - cron: '0 23 * * *'   # 日本時間 08:00
    - cron: '0 0 * * *'    # 日本時間 09:00
    - cron: '0 1 * * *'    # 日本時間 10:00
    - cron: '0 2 * * *'    # 日本時間 11:00
  workflow_dispatch:

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Update Ruby practice file
        run: |
          echo "# Ruby practice log - $(date)" >> ruby_practice.md

      - name: Commit changes
        run: |
          git config user.name "GitHub Actions"
          git config user.email "actions@github.com"
          git add ruby_practice.md
          git commit -m "Auto Ruby practice update: $(date)" || echo "No changes to commit"

      - name: Push changes
        run: git push
