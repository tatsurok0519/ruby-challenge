name: Ruby Daily Practice

permissions:
  contents: write

on:
  schedule:
    - cron: "0 18 * * *"   # 3:00 JST
    - cron: "0 19 * * *"   # 4:00 JST
    - cron: "0 20 * * *"   # 5:00 JST
    - cron: "0 21 * * *"   # 6:00 JST
    - cron: "0 22 * * *"   # 7:00 JST
    - cron: "0 23 * * *"   # 8:00 JST
    - cron: "0 0 * * *"    # 9:00 JST
    - cron: "0 1 * * *"    # 10:00 JST
    - cron: "0 2 * * *"    # 11:00 JST

jobs:
  auto-commit:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Update Ruby practice log
        run: |
          echo "# Ruby study log at $(date '+%Y-%m-%d %H:%M:%S')" > ruby_practice.rb

      - name: Commit changes
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add .
          git commit -m "Ruby practice update: $(date '+%Y-%m-%d %H:%M:%S')" || echo "No changes to commit"

      - name: Push changes
        run: |
          git push
